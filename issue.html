<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Edição</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .pdf-container {
            margin-top: 20px;
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #FFD700;
            color: #141e30;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #FFC107;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="issue-title"></h1>
        <div class="pdf-container">
            <iframe id="pdf-viewer"></iframe>
        </div>
        <a id="download-link" href="#" download class="btn">Baixar PDF</a>
        <a href="index.html" class="btn">Voltar</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let urlParams = new URLSearchParams(window.location.search);
            let issue = urlParams.get("issue");

            if (issue) {
                document.getElementById("issue-title").innerText = `Edição ${issue}`;
                let pdfUrl = `pdfs/issue${issue}.pdf`;
                
                document.getElementById("pdf-viewer").src = pdfUrl;
                document.getElementById("download-link").href = pdfUrl;
            }
        });
    </script>
</body>
</html>
